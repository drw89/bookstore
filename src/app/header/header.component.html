<mat-toolbar color="primary">
  <mat-toolbar-row *ngIf="!productSearchOpen">
    <a routerLink="/">
        <span>Bookstore</span>
    </a>
    <span class="example-spacer"></span>
    <button mat-button (click) ="toggleProductSearch()">
      <mat-icon class="example-icon">search</mat-icon>
    </button>
    <a routerLink="/login">
        <mat-icon class="example-icon">account_circle</mat-icon>
    </a>
    <a routerLink="/cart">
        <mat-icon class="example-icon">shopping_cart</mat-icon>
    </a>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="productSearchOpen">
      <button mat-button (click)="startProductSearch()">
          <mat-icon class="example-icon">search</mat-icon>
      </button>
      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="searchTermng">
      </mat-form-field>
      <button mat-button (click) ="toggleProductSearch()">
          <mat-icon class="example-icon">close</mat-icon>
      </button>
  </mat-toolbar-row>
</mat-toolbar>
