<mat-toolbar color="primary">
  <mat-toolbar-row *ngIf="!productSearchOpen">
    <span>Bookstore</span>
    <span class="example-spacer"></span>
    <button mat-button (click) ="toggleProductSearch()">
      <mat-icon class="example-icon">search</mat-icon>
    </button>
    <mat-icon class="example-icon">account_circle</mat-icon>
    <mat-icon class="example-icon">shopping_cart</mat-icon>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="productSearchOpen">
      <button mat-button>
          <mat-icon class="example-icon">search</mat-icon>
      </button>
      <mat-form-field class="example-full-width">
          <input matInput>
      </mat-form-field>
      <button mat-button (click) ="toggleProductSearch()">
          <mat-icon class="example-icon">close</mat-icon>
      </button>
  </mat-toolbar-row>
</mat-toolbar>
