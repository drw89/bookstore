<mat-card class="product-teaser">
  <img src="https://placekitten.com/g/150/200">
  <span class="product-title">{{book.title}}</span>
  <span class="mat-body"> from: {{book.authors}}</span>
  <span>{{book.price}} CHF</span>
  <button mat-button>
    <mat-icon class="example-icon">shopping_cart</mat-icon>
    <span>Add to Cart</span>
  </button>
</mat-card>
