<mat-card class="login-wrapper">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-from">
      <mat-form-field class="input-full-width">
        <input matInput placeholder="Username" name="username" required>
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <input matInput placeholder="Password" type="password" name="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Login</button>
    <button mat-raised-button color="secondary">Registration</button>
  </mat-card-actions>
</mat-card>
