<mat-card class="checkout-wrapper">
    <mat-card-header>
    <mat-card-title>Checkout</mat-card-title>
    </mat-card-header>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Shipping Information</ng-template>
          <mat-form-field class="input-full-width">
              <input matInput placeholder="First Name" name="firstName" required>
            </mat-form-field>
            <mat-form-field class="input-full-width">
              <input matInput placeholder="Last Name" name="lastName" required>
            </mat-form-field>
            <mat-form-field class="input-full-width">
              <input matInput placeholder="Email" type="email" name="email" required>
            </mat-form-field>
            <mat-form-field class="input-full-width">
              <input matInput placeholder="Street" name="street" required>
            </mat-form-field>
            <mat-form-field class="input-full-width">
              <input matInput placeholder="City" name="city" required>
            </mat-form-field>
            <mat-form-field class="input-full-width">
              <input matInput placeholder="Country" name="country" required>
            </mat-form-field>
            <mat-form-field class="input-full-width">
              <input matInput placeholder="State Province" name="stateProvince" required>
            </mat-form-field>
          <div class="start-button-wrapper">
            <button mat-stroked-button matStepperNext color="primary">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
          <label>Credit Card Type:</label>
          <form [formGroup]="secondFormGroup">
              <ng-template matStepLabel>Billing Information</ng-template>
              <mat-radio-group>
                  <mat-radio-button value="MASTERCARD">Mastercard</mat-radio-button>
                  <mat-radio-button value="VISA">Visa</mat-radio-button>
              </mat-radio-group>
              <mat-form-field class="input-full-width">
                <input matInput placeholder="CreditCard Number" name="creditCardNumber" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Expiration Month" type="number" name="expirationMonth" required>
              </mat-form-field>
              <mat-form-field class="input-number">
                <input matInput placeholder="Expiration Year" type="number" name="expirationYear" required>
              </mat-form-field>
              <div class="button-wrapper">
                <button mat-stroked-button matStepperPrevious color="accent">Back</button>
                <button mat-stroked-button matStepperNext color="primary">Next</button>
              </div>
          </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup">
              <ng-template matStepLabel>Order Summary</ng-template>
              <table mat-table [dataSource]="cart.items" class="mat-elevation-z8 cart-table">
                  <!-- Item Column -->
                  <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef> Item </th>
                    <td mat-cell *matCellDef="let item">
                      <div class="product-description">
                          <h3 class="product-title">{{item.book.title}}</h3>
                          <span class="mat-body">ISBN: {{item.book.isbn}}</span>
                          <span>{{item.book.authors}}</span>
                      </div>
                    </td>
                    <td mat-footer-cell *matFooterCellDef> Total </td>
                  </ng-container>
              
                  <!-- Quantity Column -->
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let item"> {{item.quantity}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                  </ng-container>
                
                  <!-- Cost Column -->
                  <ng-container matColumnDef="cost">
                    <th mat-header-cell *matHeaderCellDef> Cost </th>
                    <td mat-cell *matCellDef="let item"> {{item.price}} CHF</td>
                    <td mat-footer-cell *matFooterCellDef> {{cart.amount}} CHF</td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                </table>
              <div class="button-wrapper">
                <button mat-stroked-button matStepperPrevious color="accent">Back</button>
                <button mat-raised-button color="primary">Place Order</button>
              </div>
          </form>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card>
