<mat-card class="cart-wrapper">
    <mat-card-header>
      <mat-card-title>Cart Overview</mat-card-title>
    </mat-card-header>
  <table mat-table [dataSource]="books" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let book">
        <img class="product-image" src="https://placekitten.com/g/100/150">
        <div class="product-description">
            <h3 class="product-title">{{book.title}}</h3>
            <span class="mat-body">ISBN: {{book.isbn}}</span>
            <span>{{book.authors}}</span>
        </div>
      </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let book"> {{book.price}} CHF</td>
      <td mat-footer-cell *matFooterCellDef> {{getAmount()}} CHF</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-card-actions class="button-wrapper">
      <button (click)="navigateToCart()" mat-raised-button color="primary">Continue Checkout</button>
  </mat-card-actions>
</mat-card>
