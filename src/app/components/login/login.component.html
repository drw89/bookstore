<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-from" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="input-full-width">
            <input matInput placeholder="Username" name="username" formControlName="username" required>
          </mat-form-field>
          <mat-form-field class="input-full-width">
            <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
          </mat-form-field>
          <mat-card-actions class="button-container">
              <button [disabled]="!validLogin" mat-raised-button color="primary" type="submit">Login</button>
              <button mat-raised-button color="secondary" (click)="navigateToRegistrationPage()">Registration</button>
          </mat-card-actions>
        </form>
    </mat-card-content>
  </mat-card>
</div>
