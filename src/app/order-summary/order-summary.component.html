<form [formGroup]="thirdFormGroup">
    <table mat-table [dataSource]="cart.items" class="mat-elevation-z8 cart-table">
        <!-- Item Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let item">
            <div class="product-description">
                <h3 class="product-title">{{item.book.title}}</h3>
                <span class="mat-body">ISBN: {{item.book.isbn}}</span>
                <span>{{item.book.authors}}</span>
            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
    
        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let item"> {{item.quantity}}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let item"> {{item.price}} CHF</td>
          <td mat-footer-cell *matFooterCellDef> {{cart.amount}} CHF</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    <div class="button-wrapper">
      <button mat-stroked-button matStepperPrevious color="accent">Back</button>
      <button mat-raised-button color="primary">Place Order</button>
    </div>
</form>
